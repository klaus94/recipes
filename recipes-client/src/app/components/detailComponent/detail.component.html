<mat-icon mat-list-icon svgIcon="arrow_back" (click)="backClick()"></mat-icon>

<div *ngIf="recipe">
    <h1>{{recipe.name}}</h1>
    
    <p>{{category}}</p>
    
    <p>{{recipe.description}}</p>

    <ul>
        <li *ngFor="let incr of recipe.incredience">{{incr}}</li>
    </ul>
</div>
<div *ngIf="!recipe">
    no recipe available :(
</div>
